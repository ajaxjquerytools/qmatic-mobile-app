<ion-view hide-back-button="true" data-ng-init="checkTicketForDevice()">
    <ion-header-bar align-title="left" class="bar-positive">
        <div class="buttons">
            <button class="button" ng-click="doSomething()">Left Button</button>
        </div>
        <h1 class="title">Title!</h1>
        <div class="buttons">
            <button class="button">Right Button</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <button class="button button-block button-positive" ng-click="navigateToTicket()" ng-disabled="issuedTicket === undefined" >Your Ticket</button>
        <button class="button button-block button-positive" ng-click="navigateToServices()" ng-disabled="issuedTicket != undefined">Get Ticket</button>
    </ion-content>
</ion-view>
